<html>

<head>
    <style>
        p {
            background-color: lightblue;
            padding: 30px;
            border-style: double;
            max-width: 50px;
            margin-trim: 80px;
        }

        div {
            padding: 30px;
            border-radius: 80px;
            border-style: ridge;
            margin: 50px;
            background-color: cyan;
            height: 35px;
            width: 70px;
        }

        h5 {
            background-color: palevioletred;
            padding: 40px;
            border-style: dashed;
            margin: 10px;
            width: 30px;
            height: 60px;
        }

        h3 {
            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: 20px;
            border-color: rgb(220, 20, 193);
            margin: 60px;
            border-style: groove;
            width: 60px;
            background-color: rgb(113, 43, 226);
        }
    </style>
</head>

<body>
    <p>hello</p>
    <div>
        <h4>welcome</h4>
    </div>
    <h5>hii</h5>
    <h3>suga</h3>
</body>

</html>
