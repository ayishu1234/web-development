<html>

<head></head>
<style>
    #name {
        color: coral;
    }

    .message {
        color: blue;
    }

    div p {
        background-color: chartreuse;
        height: 50px;
        width: 100px;
    }

    h4+p {
        font-style: oblique;
        color: rgb(150, 127, 255);
    }

    ol {
        font-style: italic;
        background-color: rgb(0, 255, 179);
        width: 200px;
    }
</style>

<body>
    <div style="font-size: x-large;">
        <p>hello</p>
    </div>
    <div style="background-color: cadetblue;">
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ul>
    </div>
    <div>
        <ol class="message">
            <li>hello</li>
            <li>hi</li>
        </ol>
    </div>
    <div>
        <ol id="name">
            <li>dustin</li>
            <li>mike</li>
        </ol>
    </div>
    <div>
        <h4 style="font-size: xx-large;">welcome</h4>
    </div>
    <div>
        <p>world</p>
    </div>
    <div>
        <h4 style="font-style: calc();">hii</h4>
        <p>hlo</p>
    </div>
</body>

</html>
